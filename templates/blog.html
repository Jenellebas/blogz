{% extends "base.html" %}

{% block content %}
    <a href="blog">Main Blog Page</a> &nbsp;
    <a href="newpost">Add a Blog Entry</a>
    <p>
    <h1 style="text-align: center">Build a Blog</h1>
    </p>
    
    <br>
    
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><h1>{{blog.title}}</h1></li>
            <li><h4>{{blog.body}}</h4></li>
            <hr />
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
