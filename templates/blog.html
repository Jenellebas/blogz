{% extends "base.html" %}

{% block content %}
    <p>
    <h1 style="text-align: center">Build a Blog</h1>
    </p>
    
    <br>    
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <li>
            {% for blog in blogs %}
            <li><h1>{{blog.title}}</h1></li>
            <li><h4>{{blog.body}}</h4></li>
            <hr />
            {% endfor %}
        </li>

    {% endif %}

{% endblock %}
