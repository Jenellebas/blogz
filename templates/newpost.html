{% extends "base.html" %}

{% block content %}
    <p>
    <h1 style="text-align: center">Add a Blog Entry</h1>
    </p>
    
    <br>
    <form action='/blog' method='POST'>
        <label>
            Title for your new blog:<br>
            <input type="text" name="title" value='{{title}}' />
        </label><br><span class="error">{{title_error}}</span>
    <br>
    <br>
    <br>
        <label>
            Your new blog: <br>
            <textarea style="width: 140px; height: 100px" name="body">{{body}}</textarea>
        </label><br><span class="error">{{body_error}}</span>
        <br>
        <br>
        <input type="submit" value="Add Entry" />
    </form>
    
    <hr />

{% endblock %}
