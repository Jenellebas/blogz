{% extends "base.html" %}

{% block content %}
    <p>
    <h1 style="text-align: left">Blog Posts</h1>
    </p>
    
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <li>
            {% for blog in blogs %}
            <li><a href="blog?id={{blog.id}}"><h1>{{blog.title}}</h1></a></li>
            <li><h4>{{blog.body}}</h4></li>
            <li><h6>written by</h6><a href="blog?owner={{blog.owner.username}}"><h6>{{blog.owner.username}}</h6></li>
            <hr />
            {% endfor %}
        </li>

    {% endif %}

{% endblock %}
